<table class="table">
  <thead>
  <tr>
    <th>Topic</th>
    <th>Estimated Time</th>
    <th>Needed Time</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let topic of topics">
    <td>{{ topic.name }}</td>
    <td>{{ topic.estimatedTime | date : 'HH:mm:ss' : 'UTC' }}</td>
    <td [ngStyle]="highlightNeededTime(topic)">{{ topic.neededTime | date : 'HH:mm:ss' : 'UTC' }}</td>
  </tr>
  </tbody>
</table>

<hr>
<div class="col-md-12">

</div>
